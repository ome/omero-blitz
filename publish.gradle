task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier "javadoc"
    from javadoc
}

task pythonZip(dependsOn: "splitPython", type: Zip) {
    afterEvaluate { from splitPython.outputDir }
    destinationDir file("$buildDir/archived")
    archiveName "python.zip"
}

publishing {
    publications {
        bltizJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar
        }
        blitzPython(MavenPublication) {
            afterEvaluate {
                artifact source: pythonZip, extension: 'zip', classifier: 'python'
            }
        }
    }
}

javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}